  let state = {query:'', tag:'tous'};

  function renderChips(){
    chips.innerHTML = '';

      const b = document.createElement('button');
      b.className = 'chip';
      b.type = 'button';
      b.textContent = t;
      b.dataset.tag = t;
      b.setAttribute('aria-pressed', state.tag===t ? 'true' : 'false');
      b.dataset.active = state.tag===t;
      b.onclick = () => { state.tag = t; render(); };
      chips.appendChild(b);
    });
  }

  function matches(p){
    const text = (p.title + ' ' + p.desc + ' ' + p.tags.join(' ')).toLowerCase();
    const queryOk = !state.query || text.includes(state.query);
    const tagOk = state.tag==='tous' || p.tags.includes(state.tag);
    return queryOk && tagOk;
  }

  function card(p, i){
    const el = document.createElement('a');

    el.href = p.url;
    el.target = '_blank';
    el.rel = 'noopener';
    el.innerHTML = `

  }

  q.addEventListener('input', (e)=>{ state.query = e.target.value.trim().toLowerCase(); render(); });
